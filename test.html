<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Sample Test Page</title>
<style>

    body { font-family: Arial, sans-serif; margin: 20px; }

    .form-section { margin-bottom: 20px; }

    .btn { padding: 10px 15px; border: none; border-radius: 5px; cursor: pointer; }

    .btn-primary { background-color: #0078D7; color: white; }

    .btn-secondary { background-color: #ccc; color: black; }
</style>
</head>
<body>
<h1 id="page-title">User Registration</h1>
 
  <div class="form-section">
<label for="username"> id = "USERNAME">Username:</label>
<input type="text" id="username" class="input-field">
</div>
 
  <div class="form-section">
<label for="email">Email:</label>
<input type="email" id="email" class="input-field">
</div>
 
  <div class="form-section">
<label for="password">Password:</label>
<input type="password" id="password" class="input-field">
</div>
 
  <div class="form-section">
<button id="submit-btn" class="btn btn-primary">Submit</button>
<button id="reset-btn" class="btn btn-secondary">Reset</button>
</div>
 
  <p id="success-message" style="display:none; color:green;">Registration Successful!</p>
<p id="error-message" style="display:none; color:red;">Please fill all fields correctly.</p>
</body>
</html>
